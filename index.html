<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Dang Cong Duc</title>
    <link

        <div class="header__logo">

            <img class="" src="./assets/images/logo.png" alt="Image error..." />
          </div>
        </div>
        <div class="header__nav">
          <div class="header__nav-item1 box">
            <a class="header-text" href=""
              >Demo<i class="fa-solid fa-chevron-down"></i

          </div>
          <div class="header__nav-item2 box">
            <a class="header-text" href=""
              >Page<i class="fa-solid fa-chevron-down"></i
            ></a>
          </div>
          <div class="header__nav-item3 box">
            <a class="header-text" href=""
              >Project<i class="fa-solid fa-chevron-down"></i
            ></a>
          </div>
          <div class="header__nav-item4 box">
            <a class="header-text" href=""

          </div>
          <div class="header__nav-item5 box">

          </div>
          <div class="header__nav-item6 box">
            <a class="header-text" href=""

          </div>
          <div class="header__nav-button">
            <a class="button bt1" href="">Contact</a>

              <div class="content-button">

          <div class="section1__container-bottom">

            <ul>

              <li><img class="bottom-image" src="./assets/images/c2.png" alt="image error..." /></li>

              <li><img class="bottom-image" src="./assets/images/c7.png" alt="image error..." /></li>

        <div class="section3"></div>
        <div class="section4"></div>
